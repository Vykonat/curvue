type BlogPost {
  id: ID!
  title: String!
  slug: String!
  description: String!
  content: String!
  user: User! @belongsTo(relation: "user")
  likes: [Like!] @hasMany(relation: "likes")
  comments: [Comment!]! @hasMany @lazyLoad(relation: "comments")
  created_at: DateTime!
  updated_at: DateTime!
}
