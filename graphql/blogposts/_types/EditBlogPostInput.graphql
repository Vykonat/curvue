input EditBlogPostInput {
  id: Int
  title: String! @rules(apply: ["required", "max:191"])
  slug: String! @rules(apply: ["required", "max:191"])
  description: String! @rules(apply: ["required", "max:191"])
  content: String! @rules(apply: ["required", "min: 30"])
  created_at: DateTime!
  updated_at: DateTime!
}
