type Comment {
  id: ID!
  content: String!
  commentable_id: Int!
  commentable_type: String!
  user_id: Int!
  user: User! @belongsTo(relation: "user")
  likes: [Like!] @hasMany(relation: "likes")
  replies: [Comment!] @hasMany(relation: "replies")
  created_at: DateTime!
  updated_at: DateTime!
}
