type Comment {
  id: ID!
  content: String!
  commentable_id: Int!
  commentable_type: String!
  user_id: Int!
  comments_count: Int!
  user: User! @belongsTo(relation: "user")
  likes: [Like!] @hasMany(relation: "likes")
  comments: [Comment!] @hasMany(relation: "comments")
  created_at: String!
  updated_at: String!
}
