type User {
  id: ID!
  role_id: Int!
  name: String!
  role: String!
    @field(resolver: "App\\GraphQL\\Mutations\\UserRoleStringResolver@resolve")
  email: String!
  blog_posts: [BlogPost!]! @hasMany(relation: "blogPosts")
  comments: [Comment!]! @hasMany(relation: "comments")
  created_at: DateTime!
  updated_at: DateTime!
}
